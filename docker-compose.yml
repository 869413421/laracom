# docker-compose.yml
version: '3.3'

services:
  laracom-cli:
    build: ./cli
    environment:
      MICRO_REGISTRY: "mdns"

  laracom-service:
    build: ./service
    ports:
      - 9091:9091
    environment:
      MICRO_SERVER_ADDRESS: ":9091"
      MICRO_REGISTRY: "mdns"

  laracom-user-service:
    depends_on:
      - laracom-user-db
    build: ./user-service
    ports:
      - 9092:9091
    environment:
      MICRO_SERVER_ADDRESS: ":9091"
      MICRO_REGISTRY: "mdns"
      MICRO_BROKER: "nats"
      MICRO_BROKER_ADDRESS: "laracom-nats:4222"
      DB_HOST: "laracom-user-db:3306"
      DB_DATABASE: "laracom_user"
      DB_USER: "test"
      DB_PASSWORD: "test"
    networks:
      - microservice

  laracom-user-db:
      image: mysql:latest
      container_name: laracom-user-db
      ports:
        - 3306:3306
      volumes:
        - db_data:/var/lib/mysql
      restart: always
      environment:
        MYSQL_USER: "test"
        MYSQL_PASSWORD: "test"
        MYSQL_DATABASE: "laracom_user"
        MYSQL_ROOT_PASSWORD: "root"
      networks:
      - microservice

  laracom-user-cli:
    build: ./user-cli
    environment:
      MICRO_REGISTRY: "mdns"
    networks:
      - microservice

  laracom-micro-api:
    container_name: laracom-micro-api
    image: micro/micro:v2.9.3
    environment:
      MICRO_REGISTRY: "mdns"
    links:
      - laracom-user-service
    ports:
      - 8080:8080
      - 8082:8082
    command: api --handler=rpc --namespace=laracom --type=service --enable_rpc && web
    networks:
      - microservice

  laracom-nats:
    image: nats:latest
    ports:
      - 4222:4222
    restart: always
    networks:
      - microservice
volumes:
  db_data: { }

networks:
  microservice:
      external: true